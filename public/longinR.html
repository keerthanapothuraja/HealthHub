<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #204651;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

         .left {
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 40%;
            height: 50%;
            margin: 20px;
        }
        .right{
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 40%;
            margin: 20px;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 95%;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        h1 {
            color:black;
            background-color: #d6e3e7;
            opacity:0.8;
            text-align: center;
            padding:20px;
            font-size: 5em;
          font-weight: 250;
        line-height: 98%;
        }

    </style>
</head>
<body>
    <h1>LOGIN/SIGNUP</h1>
    <div class="container">
        <div class="left">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" required>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>

                <button type="button" onclick="login()">Login</button>
            </form>
        </div>

        <div class="right">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="Name">Name</label>
                <input type="text" placeholder="Name" id="n" name="n">
                <label for="email">Email</label>
                <input type="email" placeholder="abc@gmail.com" id="e" name="e">
                <label for="mobileno">Mobile No</label>
                <input type="tel" placeholder="9999999999" id="m" name="m">
                <p>Gender:<br> Male<input type="radio" name="g">Female<input type="radio" name="g"></p>
                <button type="button" onclick="signup()">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        function login() {
            // Add your login logic here
            alert('Login button clicked');
        }

        function signup() {
            // Add your signup logic here
            alert('Sign Up button clicked');
        }
    </script>
</body>
</html>
